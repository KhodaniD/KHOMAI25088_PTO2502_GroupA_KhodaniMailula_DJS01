<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PodcastApp</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <header class="podcast-header">
        <div class="header-logo">
            <span class="material-symbols-outlined icon podcast-icon">podcasts</span>
            <h1 class="app-title">PodcastApp</h1>
        </div>
        </header>

    <section class="filter-bar">
        <p>Filter by:</p>
        <div class="dropdown-container">
            <select id="genres-dropdown" name="genres">
                <option value="all">All Genres</option>
                </select>
        </div>
        <div class="dropdown-container">
            <select id="sort-dropdown" name="sort">
                <option value="updated-desc">Recently Updated</option>
                <option value="title-asc">Title A-Z</option>
            </select>
        </div>
    </section>

    <main id="podcast-grid" class="podcast-grid"></main>

    <div id="podcast-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <button id="modal-close-btn" class="modal-close-btn">X</button>
            </div>
            <div class="modal-body">
                <div class="main-details-section">
                    <img id="modal-image" src="" alt="Podcast Cover" class="modal-image">
                    <div class="details-text-container">
                        <p id="modal-description" class="modal-description"></p>
                        <div id="modal-genres" class="modal-genres"></div>
                        <p id="modal-updated" class="modal-updated"></p>
                    </div>
                </div>
                <div class="seasons-list-section">
                    <h3>Seasons</h3>
                    <ul id="modal-seasons-list" class="modal-seasons-list">
                        </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js" type="module"></script>

</body>
</html>
